{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1 class="display-6 text-center">Регистрация</h1>
<div class="row justify-content-md-center p-3">
    <div class="col-6">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='vertical'%}
            <div class="d-grid gap-2 col-6 mx-auto">
                <input class="btn btn-primary btn-block my-2" type="submit" value="Зарегистрироваться">
            </div>
        </form>
    </div>
</div>
{% endblock %}
